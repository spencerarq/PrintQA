# pytest.ini
[pytest]
# Configuração do pytest para PrintQA
minversion = 6.0
addopts = -v --strict-markers --strict-config --cov=printqa --cov-report=html:htmlcov --cov-report=xml:coverage.xml --cov-report=term-missing --cov-fail-under=80 --junitxml=junit-report.xml
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    slow: marca testes que demoram para executar
    integration: marca testes de integração
    unit: marca testes unitários
    api: marca testes de API
    # O marcador 'testrail' pode ser mantido aqui para organização ou para outros plugins
    # que possam usá-lo, mas não é mais usado pelo pytest-testrail para upload.
    testrail: marca testes vinculados ao TestRail
filterwarnings =
    ignore::UserWarning
    # Estas linhas podem ser removidas se você desinstalar o pytest-testrail e não tiver outros warnings
    # ignore::DeprecationWarning:pytest_testrail.plugin
    # ignore::DeprecationWarning
    # ignore:datetime.datetime.utcnow\(\) is deprecated:DeprecationWarning

[tool.coverage.run]
omit =
    */src/*
    */venv/*
    */node_modules/*
    */__pycache__/*
    */.vscode/*
source = ["printqa"]